{% extends 'main/main.html' %}
{% load static %}
{% block title %}Calculator{% endblock %}
{% block css %}
    <link href="{% static 'css/miniProjects/calculator.css' %}" rel="stylesheet" />
{% endblock %}
{% block main %}
    <div class="main-container">
        <div class="cal-header">
            <h1 class="cal-title">Calculator</h1>
            <div class="cal-header-last-actions" id="previous"></div>
            <div class="cal-header-this-actions" id="current"></div>
        </div>
        <div class="cal-body">
            <div class="cal-buttons-row">
                <button class="center cal-button" id="AC">AC</button>
                <button class="center cal-button" id="DEL">DEL</button>
                <button class="center cal-button" id="equal">=</button>
                <button class="center cal-button operator">**</button>
            </div>
            <div class="cal-buttons-row">
                <button class="center cal-button number">7</button>
                <button class="center cal-button number">8</button>
                <button class="center cal-button number">9</button>
                <button class="center cal-button operator">/</button>
            </div>
            <div class="cal-buttons-row">
                <button class="center cal-button number">4</button>
                <button class="center cal-button number">5</button>
                <button class="center cal-button number">6</button>
                <button class="center cal-button operator">-</button>
            </div>
            <div class="cal-buttons-row">
                <button class="center cal-button number">1</button>
                <button class="center cal-button number">2</button>
                <button class="center cal-button number">3</button>
                <button class="center cal-button operator">*</button>
            </div>
            <div class="cal-buttons-row">
                <button class="center cal-button number">0</button>
                <button class="center cal-button number">.</button>
                <button class="center cal-button operator">%</button>
                <button class="center cal-button operator">+</button>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'js/miniProjects/calculator.js' %}"></script>
{% endblock %}
