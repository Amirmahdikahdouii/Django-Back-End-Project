{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/header.css' %}"/>
    {% block css %}{% endblock %}
</head>
<body>
<header class="header">
    <a href="{% url 'homePage' %}" class="header-logo-title">
        <h1>Home</h1>
    </a>
    <ul class="header-menu-items-container">
        <li class="header-menu-item"><a href="{% url 'loginPage' %}">Login</a></li>
        <li class="header-menu-item"><a href="#">Blog</a></li>
        <li class="header-menu-item"><a href="#">Games</a></li>
        <li class="header-menu-item"><a href="#">Mini Projects</a></li>
        <li class="header-menu-item"><a href="#">About</a></li>
        <li class="header-menu-item"><a href="#">Contact</a></li>
    </ul>
</header>
{% block main %}{% endblock %}
{% block script %}{% endblock %}
</body>
</html>
